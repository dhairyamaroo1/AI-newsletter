name: Daily Newsletter Update

on:
  schedule:
    # Runs at 3:30 AM UTC = 9:00 AM IST every day
    - cron: '30 3 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  update-newsletter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run newsletter build
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
        run: npm run build
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/news.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üì∞ Daily newsletter update - $(date +'%Y-%m-%d')" && git push)
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Newsletter update failed!"
          echo "Check the logs for details."
